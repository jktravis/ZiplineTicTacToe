<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Code Camp Tic-Tac-Toe</title>
    <link rel="stylesheet" href="static/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">

    <script src="static/vendor/jquery/dist/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://raw.githubusercontent.com/mattboldt/typed.js/master/dist/typed.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-12">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </div>
    <div class="row">
        <section id="board"
                 class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1">
            <div class="row">
                <div id="0" class="square col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
                <div id="1" class="square col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
                <div id="2" class="square col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
            </div>
            <div class="row">
                <div id="3" class="square col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
                <div id="4" class="square col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
                <div id="5" class="square col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
            </div>
            <div class="row">
                <div id="6" class="square col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
                <div id="7" class="square col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
                <div id="8" class="square col-lg-4 col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
            </div>
        </section>
    </div>
    <div class="row">
        <section id="message"
                 class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12"></section>
    </div>
    <div class="row">
        <section id="buttons"
                 class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
            <button id="reset" class="btn btn-md btn-success" data-toggle="modal" type="button"
                    data-target="#tokenChoice">Start
            </button>
        </section>
    </div>

    <div class="modal fade" id="tokenChoice" tabindex="-1" role="dialog" aria-labelledby="Token Choice">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Please choose your token</h4>
                </div>
                <div class="modal-body">
                    <button id="X" class="btn btn-lg btn-default" data-dismiss="modal">X</button>
                    <button id="O" class="btn btn-lg btn-default" data-dismiss="modal">O</button>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script>var exports = {};</script>
<script src="build/js/engine.js"></script>
<script src="build/js/main.js"></script>
</html>
